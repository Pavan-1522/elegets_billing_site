<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Product - Elegets Electronics</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* 1. THEME & COLORS */
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --dark: #0c0e1c;
      --dark-light: #1a1d2e;
      --bg-input: #334155;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border-color: #475569;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
    }
    
    body {
      background-color: var(--dark);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* 2. UI COMPONENTS */
    .navbar {
      background-color: var(--dark-light);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .card {
      background-color: var(--dark-light);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.5rem;
      border-bottom: none;
    }
    
    /* 3. INPUT VISIBILITY FIXES */
    .form-control, .input-group-text {
      background-color: var(--bg-input) !important;
      border: 1px solid var(--border-color);
      color: var(--text-main) !important;
    }
    
    .form-control:focus {
      background-color: #475569 !important;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.3);
      color: white !important;
    }
    
    .form-control::placeholder {
      color: var(--text-muted) !important;
      opacity: 0.7;
    }

    .input-group-text {
      color: var(--primary) !important;
      border-right: none;
    }
    
    .form-control {
      border-left: none;
    }

    /* 4. ALERTS & HELPERS */
    #searchMessage, #editMessage {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 500;
      display: none;
    }
    
    .success-message {
      background-color: rgba(16, 185, 129, 0.1);
      border-left: 4px solid var(--success);
      color: var(--success);
      display: block !important;
    }
    
    .error-message {
      background-color: rgba(239, 68, 68, 0.1);
      border-left: 4px solid var(--danger);
      color: var(--danger);
      display: block !important;
    }

    .product-details {
      display: none; /* Hidden until search found */
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px dashed var(--border-color);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Loading Spinner */
    .btn-loading { pointer-events: none; position: relative; color: transparent !important; }
    .btn-loading::after {
      content: ""; position: absolute; width: 1em; height: 1em; top: 50%; left: 50%;
      margin: -0.5em 0 0 -0.5em; border: 2px solid white; border-right-color: transparent;
      border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fas fa-microchip text-primary me-2"></i> Elegets
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="billing.html">Billing</a></li>
          <li class="nav-item"><a class="nav-link" href="bill_edit.html">Edit Bill</a></li>
          <li class="nav-item"><a class="nav-link" href="add_products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="edit_product.html">Edit Inv</a></li>
        </ul>
        
        <div class="d-flex">
          <div class="dropdown">
            <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
              <i class="fas fa-user-circle me-2"></i> <span id="usernameDisplay">Loading...</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
              <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4 flex-grow-1">
    <h2 class="text-white mb-4"><i class="fas fa-edit me-2"></i> Edit Product Inventory</h2>
    
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-search me-2"></i> Find Product</h5>
          </div>
          <div class="card-body p-4">
            
            <form id="searchForm">
              <div class="row g-3">
                <div class="col-md-8">
                  <label for="searchCode" class="form-label text-muted">Enter Product Code</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                    <input type="text" id="searchCode" class="form-control" placeholder="e.g. 1001" required />
                  </div>
                </div>
                
                <div class="col-md-4 d-flex align-items-end">
                  <button type="submit" id="searchBtn" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-search me-2"></i> Find
                  </button>
                </div>
                
                <div id="searchMessage" class="col-12 text-center"></div>
              </div>
            </form>
            
            <div id="productDetails" class="product-details">
              <h5 class="mb-4 text-primary"><i class="fas fa-pen-square me-2"></i> Update Details</h5>
              <form id="editForm">
                <input type="hidden" id="originalCode">
                
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label text-muted">Product Code</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                      <input type="text" id="editCode" class="form-control" required />
                    </div>
                  </div>
                  
                  <div class="col-md-6">
                    <label class="form-label text-muted">Product Name</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-tag"></i></span>
                      <input type="text" id="editName" class="form-control" required />
                    </div>
                  </div>
                  
                  <div class="col-md-6">
                    <label class="form-label text-muted">Cost Price (₹)</label>
                    <div class="input-group">
                      <span class="input-group-text text-warning"><i class="fas fa-rupee-sign"></i></span>
                      <input type="number" id="editOurPrice" class="form-control" step="0.01" required />
                    </div>
                  </div>
                  
                  <div class="col-md-6">
                    <label class="form-label text-muted">Sale Price (₹)</label>
                    <div class="input-group">
                      <span class="input-group-text text-success"><i class="fas fa-tags"></i></span>
                      <input type="number" id="editSalePrice" class="form-control" step="0.01" required />
                    </div>
                  </div>
                  
                  <div class="col-md-12">
                    <label class="form-label text-muted">Current Stock</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-layer-group"></i></span>
                      <input type="number" id="editStock" class="form-control" required />
                    </div>
                  </div>
                  
                  <div class="col-12 mt-4">
                    <button type="submit" id="updateBtn" class="btn btn-success w-100 py-2 fw-bold">
                      <i class="fas fa-save me-2"></i> Save Changes
                    </button>
                  </div>
                  
                  <div id="editMessage" class="col-12 text-center"></div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // 1. CONFIGURATION
    const firebaseConfig = {
      apiKey: "AIzaSyASjV5eTtSWFih3pP8aJKzztj7PsxEW3Sg",
      authDomain: "elegets-bill-desk.firebaseapp.com",
      projectId: "elegets-bill-desk",
      storageBucket: "elegets-bill-desk.appspot.com",
      messagingSenderId: "716287582493",
      appId: "1:716287582493:web:28e4e23ef312aefb77c1f4"
    };

    const supabaseUrl = 'https://oborglvlgafnglzqczot.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ib3JnbHZsZ2FmbmdsenFjem90Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MjE2MzEsImV4cCI6MjA2ODQ5NzYzMX0.dDt-_pcuEcyuvBlNvpMCspPXW04AU-KeFjIpQcWXXXk';

    // 2. INITIALIZATION
    if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    // FIX: Renamed variable to prevent conflict
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    // 3. LOGIC
    document.addEventListener('DOMContentLoaded', function() {
        
        // Auth Guard
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = 'index.html';
            else document.getElementById('usernameDisplay').textContent = user.displayName || 'Admin';
        });

        document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

        // Elements
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const productDetails = document.getElementById('productDetails');
        const editForm = document.getElementById('editForm');
        const updateBtn = document.getElementById('updateBtn');

        // --- SEARCH HANDLER ---
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('searchMessage', '', ''); // Clear
            productDetails.style.display = 'none';
            searchBtn.classList.add('btn-loading');

            const code = document.getElementById('searchCode').value.trim();
            if (!code) {
                showMessage('searchMessage', 'Please enter a code.', 'error');
                searchBtn.classList.remove('btn-loading');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .eq('code', code)
                    .single();

                if (error) throw error;
                if (!data) throw new Error("Product not found");

                // Populate Form
                document.getElementById('originalCode').value = data.code; // Key for update
                document.getElementById('editCode').value = data.code;
                document.getElementById('editName').value = data.name;
                document.getElementById('editOurPrice').value = data.our_price;
                document.getElementById('editSalePrice').value = data.sale_price;
                document.getElementById('editStock').value = data.stock;

                productDetails.style.display = 'block';
                showMessage('searchMessage', 'Product found.', 'success');
            } catch (err) {
                showMessage('searchMessage', 'Product not found.', 'error');
            } finally {
                searchBtn.classList.remove('btn-loading');
            }
        });

        // --- UPDATE HANDLER ---
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('editMessage', '', '');
            updateBtn.classList.add('btn-loading');

            const originalCode = document.getElementById('originalCode').value;
            const newCode = document.getElementById('editCode').value.trim();
            const name = document.getElementById('editName').value.trim();
            const our_price = parseFloat(document.getElementById('editOurPrice').value);
            const sale_price = parseFloat(document.getElementById('editSalePrice').value);
            const stock = parseInt(document.getElementById('editStock').value);

            if (!newCode || !name) {
                showMessage('editMessage', 'Invalid data.', 'error');
                updateBtn.classList.remove('btn-loading');
                return;
            }

            if (our_price > sale_price) {
                if(!confirm("Warning: Cost Price is higher than Sale Price. Continue?")) {
                    updateBtn.classList.remove('btn-loading');
                    return;
                }
            }

            try {
                const { error } = await supabaseClient
                    .from('products')
                    .update({ 
                        code: newCode, 
                        name, 
                        our_price, 
                        sale_price, 
                        stock 
                    })
                    .eq('code', originalCode);

                if (error) throw error;

                showMessage('editMessage', 'Product updated successfully!', 'success');
                // Update reference in case user wants to edit again without searching
                document.getElementById('originalCode').value = newCode;
            } catch (err) {
                showMessage('editMessage', 'Update failed: ' + err.message, 'error');
            } finally {
                updateBtn.classList.remove('btn-loading');
            }
        });

        function showMessage(elementId, text, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = text ? `<i class="fas fa-info-circle me-2"></i> ${text}` : '';
            el.className = 'col-12 text-center'; // reset
            if (text) {
                el.classList.add(type === 'success' ? 'success-message' : 'error-message');
                el.style.display = 'block';
                if(type === 'success') setTimeout(() => { el.style.display = 'none'; }, 3000);
            } else {
                el.style.display = 'none';
            }
        }
    });
  </script>
</body>
</html>
