<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegets Electronics - Internship Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background-color: #20232a;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Elegets Electronics</a>
    </div>
  </nav>

  <div class="form-container">
    <h3 class="text-center mb-4">Internship Application</h3>
    <form id="internForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Internship Role</label>
        <input type="text" class="form-control" id="role" name="role" required>
      </div>
      <div class="mb-3">
        <label for="college" class="form-label">College</label>
        <input type="text" class="form-control" id="college" name="college" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Elegets Electronics. All rights reserved.
  </div>

  <script>
    const form = document.getElementById('internForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = form.name.value;
      const email = form.email.value;
      const role = form.role.value;
      const college = form.college.value;
      const phone = form.phone.value;

      const sheetUrl = "https://script.google.com/macros/s/AKfycbx35oYroexHgPfxwOsoGc5fJkSk1BZb9QQlI5E46238KS9NY3cmMmK2704n9NsqxPHNdw/exec";

      fetch(sheetUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, role, college, phone })
      }).then(() => {
        alert("Application submitted! You will receive a confirmation email.");
        form.reset();
      }).catch((err) => {
        alert("Failed to submit application.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
