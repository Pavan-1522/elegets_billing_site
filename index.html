<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Elegets Electronics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --dark: #0c0e1c;
      --dark-light: #1a1d2e;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --warning: #f8961e;
      --danger: #f72585;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .login-container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
      background-color: var(--dark-light);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h2 {
      color: var(--primary);
    }
    
    .login-header i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light);
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
    }
    
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
      color: var(--light);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }
    
    .btn-login {
      background-color: var(--primary);
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      background-color: var(--primary-dark);
    }
    
    .alert-danger {
      background-color: var(--danger);
      color: white;
      border: none;
    }
    .btn-google {
      background-color: #4285F4;
      color: white;
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    
    .btn-google:hover {
      background-color: #357ABD;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: rgba(255,255,255,0.5);
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
    <div class="container">
    <div class="login-container">
      <div class="login-header">
        <i class="fas fa-microchip"></i>
        <h2>Elegets Electronics</h2>
        <p>Billing System Login</p>
      </div>
      
      <div id="loginError" class="alert alert-danger d-none"></div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-login">
          <i class="fas fa-sign-in-alt me-2"></i> Login
        </button>
        
        <!-- <div class="divider">OR</div> -->
        
      </form>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyASjV5eTtSWFih3pP8aJKzztj7PsxEW3Sg",
  authDomain: "elegets-bill-desk.firebaseapp.com",
  projectId: "elegets-bill-desk",
  storageBucket: "elegets-bill-desk.firebasestorage.app",
  messagingSenderId: "716287582493",
  appId: "1:716287582493:web:28e4e23ef312aefb77c1f4"
};


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.addEventListener('DOMContentLoaded', function() {
      // Check if already logged in
      auth.onAuthStateChanged(user => {
        if (user) {
          window.location.href = 'dashboard.html';
        }
      });
      
      // Email/password login
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('loginError');
        
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in successfully
            window.location.href = 'dashboard.html';
          })
          .catch((error) => {
            errorDiv.textContent = error.message;
            errorDiv.classList.remove('d-none');
          });
      });
    });
  </script>
</body>
</html>
