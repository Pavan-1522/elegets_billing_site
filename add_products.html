<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Products - Elegets Electronics</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* 1. THEME & COLORS */
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --dark: #0c0e1c;
      --dark-light: #1a1d2e;
      --bg-input: #334155;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border-color: #475569;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
    }
    
    body {
      background-color: var(--dark);
      color: var(--text-main);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* 2. UI COMPONENTS */
    .navbar {
      background-color: var(--dark-light);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .card {
      background-color: var(--dark-light);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.5rem;
      border-bottom: none;
    }
    
    /* 3. INPUT VISIBILITY FIXES */
    .form-control, .input-group-text {
      background-color: var(--bg-input) !important;
      border: 1px solid var(--border-color);
      color: var(--text-main) !important;
    }
    
    .form-control:focus {
      background-color: #475569 !important;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.3);
      color: white !important;
    }
    
    .form-control::placeholder {
      color: var(--text-muted) !important;
      opacity: 0.7;
    }

    .input-group-text {
      color: var(--primary) !important;
      border-right: none;
    }
    
    .form-control {
      border-left: none; /* Merge visual with icon */
    }

    /* 4. ALERTS */
    #message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 500;
      display: none; /* Hidden initially */
    }
    
    .success-message {
      background-color: rgba(16, 185, 129, 0.1);
      border-left: 4px solid var(--success);
      color: var(--success);
      display: block !important;
    }
    
    .error-message {
      background-color: rgba(239, 68, 68, 0.1);
      border-left: 4px solid var(--danger);
      color: var(--danger);
      display: block !important;
    }
    
    .warning-message {
      background-color: rgba(245, 158, 11, 0.1);
      border-left: 4px solid var(--warning);
      color: var(--warning);
      display: block !important;
    }

    /* Loading Spinner */
    .btn-loading { pointer-events: none; position: relative; color: transparent !important; }
    .btn-loading::after {
      content: ""; position: absolute; width: 1em; height: 1em; top: 50%; left: 50%;
      margin: -0.5em 0 0 -0.5em; border: 2px solid white; border-right-color: transparent;
      border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fas fa-microchip text-primary me-2"></i> Elegets
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="billing.html">Billing</a></li>
          <li class="nav-item"><a class="nav-link" href="bill_edit.html">Edit Bill</a></li>
          <li class="nav-item"><a class="nav-link active" href="add_products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="edit_product.html">Edit Inv</a></li>
        </ul>
        
        <div class="d-flex">
          <div class="dropdown">
            <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
              <i class="fas fa-user-circle me-2"></i> <span id="usernameDisplay">Loading...</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
              <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4 flex-grow-1">
    <h2 class="text-white mb-4"><i class="fas fa-box-open me-2"></i> Add New Product</h2>
    
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-cube me-2"></i> Product Details</h5>
          </div>
          <div class="card-body p-4">
            <form id="productForm">
              <div class="row g-3">
                
                <div class="col-md-6">
                  <label for="code" class="form-label text-muted">Product Code (Scan/Type)</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                    <input type="text" id="code" class="form-control" placeholder="e.g. 1001" required />
                  </div>
                </div>
                
                <div class="col-md-6">
                  <label for="name" class="form-label text-muted">Product Name</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-tag"></i></span>
                    <input type="text" id="name" class="form-control" placeholder="e.g. Arduino Uno" required />
                  </div>
                </div>
                
                <div class="col-md-4">
                  <label for="our_price" class="form-label text-muted">Cost Price (₹)</label>
                  <div class="input-group">
                    <span class="input-group-text text-warning"><i class="fas fa-rupee-sign"></i></span>
                    <input type="number" id="our_price" class="form-control" placeholder="0.00" step="0.01" required />
                  </div>
                </div>
                
                <div class="col-md-4">
                  <label for="sale_price" class="form-label text-muted">Sale Price (₹)</label>
                  <div class="input-group">
                    <span class="input-group-text text-success"><i class="fas fa-tags"></i></span>
                    <input type="number" id="sale_price" class="form-control" placeholder="0.00" step="0.01" required />
                  </div>
                </div>

                <div class="col-md-4">
                  <label for="stock" class="form-label text-muted">Initial Stock</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-layer-group"></i></span>
                    <input type="number" id="stock" class="form-control" placeholder="0" required />
                  </div>
                </div>
                
                <div class="col-12 mt-4">
                  <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-2 fw-bold">
                    <i class="fas fa-save me-2"></i> Save Product
                  </button>
                </div>
                
                <div id="message" class="col-12 text-center"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // 1. CONFIGURATION
    const firebaseConfig = {
      apiKey: "AIzaSyASjV5eTtSWFih3pP8aJKzztj7PsxEW3Sg",
      authDomain: "elegets-bill-desk.firebaseapp.com",
      projectId: "elegets-bill-desk",
      storageBucket: "elegets-bill-desk.appspot.com",
      messagingSenderId: "716287582493",
      appId: "1:716287582493:web:28e4e23ef312aefb77c1f4"
    };

    const supabaseUrl = 'https://oborglvlgafnglzqczot.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ib3JnbHZsZ2FmbmdsenFjem90Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MjE2MzEsImV4cCI6MjA2ODQ5NzYzMX0.dDt-_pcuEcyuvBlNvpMCspPXW04AU-KeFjIpQcWXXXk';

    // 2. INITIALIZATION
    if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    // FIX: Renamed variable to prevent conflict
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    // 3. AUTH & LOGIC
    document.addEventListener('DOMContentLoaded', function() {
        
        // Auth Guard
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = 'index.html';
            else document.getElementById('usernameDisplay').textContent = user.displayName || 'Admin';
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

        // Form Logic
        const form = document.getElementById('productForm');
        const message = document.getElementById('message');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            message.className = '';
            message.innerHTML = '';
            message.style.display = 'none';
            btn.classList.add('btn-loading');

            const code = document.getElementById('code').value.trim();
            const name = document.getElementById('name').value.trim();
            const our_price = parseFloat(document.getElementById('our_price').value);
            const sale_price = parseFloat(document.getElementById('sale_price').value);
            const stock = parseInt(document.getElementById('stock').value);

            // Validation
            if (!code || !name || isNaN(our_price) || isNaN(sale_price) || isNaN(stock) || stock < 0) {
                showMessage('Please fill all fields correctly.', 'warning');
                btn.classList.remove('btn-loading');
                return;
            }

            if (our_price >= sale_price) {
                if(!confirm("Warning: Sale Price is lower than Cost Price. Continue?")) {
                    btn.classList.remove('btn-loading');
                    return;
                }
            }

            try {
                // Insert into Supabase
                const { data, error } = await supabaseClient
                    .from('products')
                    .insert([{ code, name, our_price, sale_price, stock }]);

                if (error) {
                    if(error.code === '23505') throw new Error("Product code already exists!"); // Unique constraint
                    throw error;
                }

                showMessage(`Success! Added "${name}" to inventory.`, 'success');
                form.reset();
                document.getElementById('code').focus(); // Ready for next scan
            } catch (error) {
                console.error(error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                btn.classList.remove('btn-loading');
            }
        });

        function showMessage(text, type) {
            message.innerHTML = `<i class="fas fa-info-circle me-2"></i> ${text}`;
            message.className = type + '-message';
            message.style.display = 'block';
            
            if(type === 'success') {
                setTimeout(() => { message.style.display = 'none'; }, 4000);
            }
        }
    });
  </script>
</body>
</html>
